<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소방 점검 입력</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    /* 미리보기 전체 래퍼 */
    #preview-wrapper {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    /* 실제 캡처 박스 컨테이너 */
    #preview-container {
      position: relative;
      width: 90vw;
      max-width: 480px;
      aspect-ratio: 1/1;
      background: #000;
      border: 2px solid #fff;
    }
    /* QR 비디오/캔버스가 들어갈 영역 */
    #preview {
      width: 100%;
      height: 100%;
    }
    /* 닫기 버튼 */
    #closePreview {
      position: absolute;
      top: -50px;
      left: 0;
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>소방 점검 입력</h2>

<form id="fireForm">
  <label>점검일자
    <input type="date" name="점검일자" required>
  </label>

  <label>점검자
    <input type="text" name="점검자" required>
  </label>

  <label>점검장소
    <input type="text" name="점검장소" id="zoneInput" readonly required>
    <button type="button" onclick="scanQRCode()">QR코드 리딩</button>
  </label>

  <label>점검시간
    <input type="time" name="점검시간" id="timeInput" required>
  </label>

  <label>점검항목
    <select name="점검항목">
      <option>소화기 상태</option>
      <option>감지기 작동</option>
      <option>유도등 점등</option>
      <option>비상구 개방</option>
      <option>방화문 작동</option>
    </select>
  </label>

  <label>이상유무
    <select name="이상유무">
      <option>이상 없음</option>
      <option>이상 있음</option>
    </select>
  </label>

  <label>비고
    <textarea name="비고" rows="2"></textarea>
  </label>

  <label>확인
    <input type="text" name="확인">
  </label>

  <button type="submit">제출</button>
</form>

<!-- 카메라 미리보기 -->
<div id="preview-wrapper">
  <div id="preview-container">
    <button id="closePreview">닫기</button>
    <div id="preview"></div>
  </div>
</div>

<script>
  let html5QrCodeInstance = null;

  async function scanQRCode() {
    const wrapper = document.getElementById("preview-wrapper");
    const preview = document.getElementById("preview");

    // 1) 카메라 권한 요청
    try {
      await navigator.mediaDevices.getUserMedia({ video: true });
    } catch (err) {
      alert("카메라 권한이 필요합니다. 브라우저 설정을 확인해주세요.");
      return;
    }

    // 2) 실제 연결 가능한 카메라 장치 확인
    let cameras;
    try {
      cameras = await Html5Qrcode.getCameras();
      if (!cameras || cameras.length === 0) {
        alert("사용 가능한 카메라가 없습니다.");
        return;
      }
    } catch (e) {
      console.error("카메라 목록 조회 실패", e);
      alert("카메라를 찾을 수 없습니다.");
      return;
    }

    // 3) 미리보기 창 열기
    wrapper.style.display = "flex";

    // 4) 이전 인스턴스 정리
    if (html5QrCodeInstance) {
      await html5QrCodeInstance.stop().catch(()=>{});
      await html5QrCodeInstance.clear().catch(()=>{});
    }

    // 5) 새 인스턴스로 스캔 시작
    html5QrCodeInstance = new Html5Qrcode("preview");
    html5QrCodeInstance.start(
      { deviceId: cameras[0].id },       // 첫 번째 카메라 사용
      { fps: 10, qrbox: { width: 250, height: 250 } },
      (decodedText) => {
        document.getElementById("zoneInput").value = decodedText;
        // 시간 자동 입력
        const now = new Date();
        document.getElementById("timeInput").value =
          String(now.getHours()).padStart(2,'0') + ":" +
          String(now.getMinutes()).padStart(2,'0');
        stopQrScanner();
      },
      (err) => {
        console.warn("QR 인식 중 오류:", err);
      }
    ).catch(e => {
      console.error("스캔 시작 실패:", e);
      alert("QR 스캔을 시작할 수 없습니다.");
      wrapper.style.display = "none";
    });
  }

  function stopQrScanner() {
    const wrapper = document.getElementById("preview-wrapper");
    wrapper.style.display = "none";
    if (html5QrCodeInstance) {
      html5QrCodeInstance.stop()
        .then(()=> html5QrCodeInstance.clear())
        .catch(console.error);
    }
  }

  document.getElementById("closePreview")
    .addEventListener("click", stopQrScanner);

  // 점검일자 자동 설정
  document.querySelector("input[name='점검일자']").value
    = new Date().toISOString().split("T")[0];

  // 제출 처리
  document.getElementById("fireForm")
    .addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const params = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/YOUR_WEBAPP_ID/exec", {
        method: "POST",
        body: params
      }).then(res => {
        if (res.ok) {
          alert("제출 완료!");
          this.reset();
        } else {
          alert("제출 실패: " + res.statusText);
        }
      }).catch(err => {
        alert("오류 발생: " + err);
      });
   });
</script>

</body>
</html>
