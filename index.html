<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소방 점검 입력</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #preview-wrapper {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #preview-container {
      position: relative;
      width: 90vw;
      max-width: 480px;
      aspect-ratio: 1/1;
    }
    #preview {
      width: 100%;
      height: 100%;
      background-color: black;
      border: 2px solid #fff;
    }
    #closePreview {
      position: absolute;
      top: -45px;
      left: 0;
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>소방 점검 입력</h2>

<form id="fireForm">
  <label>점검일자
    <input type="date" name="점검일자" required>
  </label>

  <label>점검자
    <input type="text" name="점검자" required>
  </label>

  <label>점검장소
    <input type="text" name="점검장소" id="zoneInput" readonly required>
    <button type="button" onclick="scanQRCode()">QR코드 리딩</button>
  </label>

  <label>점검시간
    <input type="time" name="점검시간" id="timeInput" required>
  </label>

  <label>점검항목
    <select name="점검항목">
      <option>소화기 상태</option>
      <option>감지기 작동</option>
      <option>유도등 점등</option>
      <option>비상구 개방</option>
      <option>방화문 작동</option>
    </select>
  </label>

  <label>이상유무
    <select name="이상유무">
      <option>이상 없음</option>
      <option>이상 있음</option>
    </select>
  </label>

  <label>비고
    <textarea name="비고" rows="2"></textarea>
  </label>

  <label>확인
    <input type="text" name="확인">
  </label>

  <button type="submit">제출</button>
</form>

<!-- 카메라 미리보기 -->
<div id="preview-wrapper">
  <div id="preview-container">
    <button id="closePreview">닫기</button>
    <div id="preview"></div>
  </div>
</div>

<script>
  let html5QrCodeInstance = null;

  function scanQRCode() {
    const wrapper = document.getElementById("preview-wrapper");
    const preview = document.getElementById("preview");
    wrapper.style.display = "flex";

    html5QrCodeInstance = new Html5Qrcode("preview");

    html5QrCodeInstance.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      (decodedText) => {
        document.getElementById("zoneInput").value = decodedText;

        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        document.getElementById("timeInput").value = `${hh}:${mm}`;

        stopQrScanner();
      },
      (err) => {
        console.warn("QR 인식 실패:", err);
      }
    ).catch((err) => {
      alert("카메라 사용에 실패했습니다. 권한을 허용했는지 확인해주세요.");
      wrapper.style.display = "none";
    });
  }

  function stopQrScanner() {
    const wrapper = document.getElementById("preview-wrapper");
    wrapper.style.display = "none";
    if (html5QrCodeInstance) {
      html5QrCodeInstance.stop().then(() => {
        html5QrCodeInstance.clear();
      }).catch(console.error);
    }
  }

  document.getElementById("closePreview").addEventListener("click", stopQrScanner);

  // 점검일자 자동 입력
  document.querySelector("input[name='점검일자']").value = new Date().toISOString().split("T")[0];

  // 제출 처리
  document.getElementById("fireForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const params = new URLSearchParams(formData);

    fetch("https://script.google.com/macros/s/YOUR_WEBAPP_ID/exec", { // ← 본인의 URL로 교체
      method: "POST",
      body: params
    }).then(res => {
      if (res.ok) {
        alert("제출 완료!");
        form.reset();
      } else {
        alert("제출 실패: " + res.statusText);
      }
    }).catch(err => {
      alert("오류 발생: " + err);
    });
  });
</script>

</body>
</html>
