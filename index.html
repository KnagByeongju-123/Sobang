<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소방 점검 입력</title>
  <!-- 샘플에서 쓰인 버전 그대로 -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #preview-wrapper {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #preview-wrapper > div {
      position: relative;
    }
    #preview {
      width: 300px;
      height: 300px;
      background: #fff;
    }
    #closePreview {
      position: absolute;
      top: -45px;
      left: 0;
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

<h2>소방 점검 입력</h2>

<form id="fireForm">
  <label>점검일자
    <input type="date" name="점검일자" required>
  </label>

  <label>점검자
    <input type="text" name="점검자" required>
  </label>

  <label>점검장소
    <input type="text" name="점검장소" id="zoneInput" readonly required placeholder="터치하여 QR 스캔">
  </label>

  <label>점검시간
    <input type="time" name="점검시간" id="timeInput" required>
  </label>

  <label>점검항목
    <select name="점검항목" id="inspectionSelect">
      <option>소화기 상태</option>
      <option>감지기 작동</option>
      <option>냉난방기 및 배선상태</option>
      <option>유도등 점등</option>
      <option>비상구 개방</option>
      <option>방화문 작동</option>
      <option>스프링클러 누수</option>
      <option>경종 작동 확인</option>
      <option>피난 유도선 상태</option>
      <option>소화전 호스 상태</option>
      <option>직접입력</option>
    </select>
    <input type="text" id="customInspection" name="점검항목_직접입력"
           placeholder="직접 입력 내용을 작성하세요" style="display:none; margin-top:6px;">
  </label>

  <label>이상유무
    <select name="이상유무">
      <option>이상 없음</option>
      <option>이상 있음</option>
    </select>
  </label>

  <label>비고
    <textarea name="비고" rows="2"></textarea>
  </label>

  <label>확인
    <input type="text" name="확인">
  </label>

  <button type="submit">제출</button>
</form>

<!-- QR 스캐너 미리보기 -->
<div id="preview-wrapper">
  <div>
    <button id="closePreview">닫기</button>
    <div id="preview"></div>
  </div>
</div>

<script>
  let html5QrCodeInstance = null;

  document.getElementById("zoneInput")
    .addEventListener("click", () => scanQRCode("zoneInput"));

  function scanQRCode(targetId) {
    const wrapper = document.getElementById("preview-wrapper");
    const preview = document.getElementById("preview");
    // Clear previous content
    preview.innerHTML = "";
    wrapper.style.display = "flex";

    if (html5QrCodeInstance) {
      html5QrCodeInstance.stop().catch(()=>{});
      html5QrCodeInstance.clear().catch(()=>{});
      html5QrCodeInstance = null;
    }

    html5QrCodeInstance = new Html5Qrcode("preview");
    html5QrCodeInstance.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 280, height: 280 } },
      decodedText => {
        document.getElementById(targetId).value = decodedText;
        // 자동 시간 입력
        const now = new Date();
        document.getElementById("timeInput").value =
          String(now.getHours()).padStart(2,'0') + ":" +
          String(now.getMinutes()).padStart(2,'0');
        stopQrScanner();
      },
      err => console.warn("QR 인식 실패:", err)
    ).catch(err => {
      alert("카메라 초기화 실패: 권한 확인 또는 다른 앱 사용 중인지 확인하세요.");
      console.error(err);
      wrapper.style.display = "none";
    });
  }

  function stopQrScanner() {
    const wrapper = document.getElementById("preview-wrapper");
    wrapper.style.display = "none";
    if (html5QrCodeInstance) {
      html5QrCodeInstance.stop()
        .then(()=> html5QrCodeInstance.clear())
        .then(()=> { html5QrCodeInstance = null; })
        .catch(console.error);
    }
  }

  document.getElementById("closePreview")
    .addEventListener("click", stopQrScanner);

  // 직접입력 토글
  document.getElementById("inspectionSelect")
    .addEventListener("change", e => {
      const custom = document.getElementById("customInspection");
      custom.style.display = (e.target.value === "직접입력") ? "block" : "none";
    });

  // 자동 날짜 입력
  document.querySelector("input[name='점검일자']").value =
    new Date().toISOString().split("T")[0];

  document.getElementById("fireForm")
    .addEventListener("submit", function(e) {
      e.preventDefault();
      const params = new URLSearchParams(new FormData(this));
      fetch("https://script.google.com/macros/s/AKfycbyLVbogWQFDnGcjXvTo27D9b7ZWe4Urey9XdqDS6mzCm855eVsdc7iiIAwvpPuko-8QWQ/exec", {
        method: "POST",
        body: params
      }).then(res => {
        if (res.ok) {
          alert("제출 완료!");
          this.reset();
        } else {
          alert("제출 실패: " + res.statusText);
        }
      }).catch(err => alert("오류 발생: " + err));
    });
</script>

</body>
</html>
